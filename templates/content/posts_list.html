{% extends "content/layout.html" %}

{% block title %}Список статей{% endblock %}

{% block content %}
{% for post in posts_list %}
    <div>
        <strong><a href="{{ post.source_url }}" target="_blank">{{ post.title }}</a></strong>
        <div>{{ post.description|safe }}</div>
        <div>{{ post.content|safe }}</div>
    </div>
    <hr>
{% endfor %}
{% endblock %}
